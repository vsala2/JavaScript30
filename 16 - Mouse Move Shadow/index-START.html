<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const walk = 300; //300px how far we want the shadow to go

  function shadow(e) {
    //height of the shadow
    //const width = hero.offsetWidth;
    const { offsetWidth: width, offsetHeight: height } = hero;
    //to know where our cursor is
    let { offsetX: x, offsetY:y } = e;

    //required when it has a child element inside
    //this is div class hero, e.target can be div class hero or h1
    if(this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop; 
    }

    //for 100 we want -50 to 50
    const xWalk = Math.round((x / width * walk) - (walk / 2));
    const yWalk = Math.round((y / width * walk) - (walk / 2));

    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(255, 0, 255, 0.5),
      ${xWalk * -1}px ${yWalk}px 0 rgba(0, 255,  255, 0.5),
      ${yWalk}px ${xWalk * -1}px 0 rgba(0, 255,  0, 0.5),
      ${yWalk * -1}px ${xWalk}px 0 rgba(0, 0,  255, 0.5)
    `;
  }

  hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
